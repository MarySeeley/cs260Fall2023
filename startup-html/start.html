<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Let's Get Together HTML</title>
        <link rel = "icon" href="favicon.ico" />
        <link rel = "stylesheet" href = "main.css"/>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
        />
    </head>
    <body class="bg-dark text-light">
        <header class="container-fluid">
            <h1>Let's Get Together</h1>
            <nav>
                <menu>
                    <li class = "nav-item"><a class = "nav-link active" href = "index.html">Home</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "groups.html">Your Groups</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "start.html">Start a Group</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "join.html">Join a Group</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "about.html">About</a></li>
                </menu>
            </nav>
        </header>
        

        <main>
            <h1>Let's Get Start a Group</h1>
            <form method = "get" action = "times.html">
                <label for = "groupName">Group Name</label>
                <input type = "text" id="groupName" placeholder = "Group name here" />
                <br />
                <label for = "notes">Notes to Participants</label>
                <input type = "text" id = "notes" placeholder = "Notes to participants here" />
                <br />
                <label for = "startDay">Start Day</label>
                <input type = "date" class = "datepicker" id = "startDay" />
                <br />
                <label for = "endDay">End Day</label>
                <input type = "date" id = "endDay" />
                <br />
                <label for = "startTime">Start Time</label>
                <input type = "time" id = "startTime" />
                <br />
                <label for = "endTime">End Time</label>
                <input type = "time" id = "endTime" />
                <br />
                <button type = "submit" class="btn btn-secondary">Create Group</button>
            </form>
        </main>
        <footer class = "container-fluid">
            <hr />
            <span class = "text-reset">Author Name(s)</span>
            <br />
            <a class = "text-reset" href="https://github.com/MarySeeley/cs260Fall2023/tree/main">Mary Seeley's GitHub</a>
        </footer>
    </body>
</html>
